<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        div{
            width: 500px;
            height: 500px;
            border: 1px solid black;
        }
    </style>
</head>
<body>

<main class="d-flex justify-content-center align-items-center">
<button id="chuck">Chuck Norris Joke</button>
<div class="mx-5 mt-5" id="joke"></div>
<button id="programming">Programming quote</button>
</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>
    $("#chuck").click(function(){
        console.log("test")
        var chuckJoke = $.ajax("http://api.icndb.com/jokes/random")
        chuckJoke.done(function(data){
            console.log(data)
            $("div").html(data.value.joke)
        })

    })

    $("#programming").click(function(){
        var programmingQuote = $.ajax("http://quotes.stormconsultancy.co.uk/random.json")
        programmingQuote.done(function(data){
            $("div").html(data.quote)
        })
    })
</script>
</body>
</html>
